<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1, viewport-fit=cover">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <div id="pg">
        <H1>Aldrete BP Calculation</H1><br>
        <p1>Insert systolic blood pressures to get aldrete score</p1>
        <br><br>
        <p2>
            <form>
                <input type="number" min="0" id="baseline" placeholder="Insert baseline SBP here">
                <Br><br>
                <input type= "number" min="0" id="current" placeholder="Insert current SBP here">
                <br><br>
                <div class="button">
                <Button onclick="validateform();myfunction()">submit</Button>
                </div>
            </form>
        </p2>
    <script>
        function validateform(){
            let prean= document.getElementById("baseline").value;
            let postan= document.getElementById("current").value;

            if(prean=="" || prean<0) {
                document.getElementById("pg").innerHTML="Invalid input";
                document.getElementById("pg").style.padding="100px";
                
                
            }

            if(postan=="" || prean<0) {
                document.getElementById("pg").innerHTML= "Invalid input";
                document.getElementById("pg").style.padding="100px";
                
            }
        }
        
        function myfunction(){
            let x= document.getElementById("baseline").value;
            let y= document.getElementById("current").value;
            let z= 1-(y/x).toFixed(2);
            let w= Math.abs(z);

            if (w>=0 && w<=0.2){
                document.getElementById("pg").innerHTML="Circulation aldrete score is 2";
                document.getElementById("pg").style.padding="100px";
            }
            else if (w>0.2 && w<0.5) {
                document.getElementById("pg").innerHTML="Circulation aldrete score is 1";
                document.getElementById("pg").style.padding="100px";
            }
            else {
                document.getElementById("pg").innerHTML="Circulation aldrete score is 0";
                document.getElementById("pg").style.padding="100px"; 
                 }
        }
        
    </script>
    </div>
    </body>
</html>
